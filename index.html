<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/3344444fae.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="searchForm">
      <div class="card">
        <div class="card-body">
    
          <div class="row align-items-center">
            <div class="col-5"></div>
            <div class="col-4">
              <input id="which-city" class="whichCity form-control" type="search" placeholder="Enter a city name..." autocomplete="off" />
            </div>
            <div class="col-1">
              <button id="search-button" type="submit" class="btn btn-primary searchBtn">
                  <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="col-2">
              <button type="button" id="locate-btn" class="btn btn-success changeBtn"> 
                 <i class="fa-solid fa-location-dot"></i>
              </button>
          </div>
          
          </form>
          
          <div class="currentContainer">
          <h1 id="current-city" class="currentCity"></h1>
          <p id="day-time" class="dayTime"> Last Updated:</p> 
          <p id="weather-main" class="weatherMain"></p> 
          
            <br />
          <h1 class="currentTemp"> <span id="degree"></span>
              <a id="celsius" class="tempScale active" href="">℃</a>
              <a id="fahrenheit" class="tempScale" href="">℉</a>
          </h1>
          <img id="current-icon" class="currentIcon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="sunny-weather">
          <p class="currentTemp">Wind: <span id="wind" class="wind"> </span> <span> m/s</span>
             Humidty: <span id="humidity" class="humidity"></span> <span> %</span></p>
          </div>

          <div id= "forecast" class="forecastContainer">
              <div class="row">
                  <div class="col forecastCol">
                     <p> day </p>
                      <img class="forecastIcon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="sunny-weather">
                      <p class="forecastTemp">
                          <span class="highTemp">˚</span>
                          /
                        <span class="lowTemp">˚</span>
                    </p>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="github host"><a href="https://www.github.com/jieunchung/weather_app.git" target="_blank" rel="noopener noreferrer">Open-source code</a> by Jieun Chung & Hosting with <a href="https://www.netlify.com" target="_blank" rel="noopener noreferrer">Netlify </a></p>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
