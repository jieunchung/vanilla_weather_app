<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/3344444fae.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="searchForm">
      <div class="card">
        <div class="card-body">
    
          <div class="row align-items-center">
            <div class="col-5"></div>
            <div class="col-4">
              <input id="which-city" class="whichCity" type="search" placeholder="Enter a city name..." />
            </div>
            <div class="col-1">
              <button id="search-button" type="submit" class="btn btn-primary searchBtn">
                  <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-success changeBtn" id="locateBtn"> 
                 <i class="fa-solid fa-location-dot"></i>
              </button>
          </div>
          
          </form>
          
          <div class="currentContainer">
          <h1 id="current-city" class="currentCity"></h1>
          <p id="day-time" class="dayTime"></> 
          <p id="weather-main" class="weatherMain"></> 
          
            <br />
          <h1 class="currentTemp"> <span id="degree"></span>
              <a id="celcius" class="tempScale" href="">℃</a>
              <a id="fahrenheit" class="tempScale" href="">℉</a>
          </h1>
          <img class="currentIcon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="sunny-weather">
          <p class="currentTemp">Wind: <span id="wind" class="wind"> </span> <span> m/s</span>
             Humidty: <span id="humidity" class="humidity"></span> <span> %</span></p>
          </div>

          <div class="forecastContainer">
              <div class="row">
                  <div class="col forecastCol">
                     <p> Monday </p>
                      <img class="forecastIcon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="sunny-weather">
                      <p class="forecastTemp">
                          <span class="highTemp">20˚</span>
                          /
                        <span class="lowTemp">3˚</span>
                    </p>
                    </div>
                  <div class="col forecastCol">
                      <p> Tuesday </p>
                      <img class="forecastIcon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="sunny-weather">
                      <p class="forecastTemp">
                          <span class="highTemp">17˚</span>
                          /
                        <span class="lowTemp">1˚</span>
                    </p>
                  </div>
                  <div class="col forecastCol">
                      <p> Wednesday </p>
                      <img class="forecastIcon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="sunny-with-cloud-weather">
                      <p class="forecastTemp">
                          <span class="highTemp">13˚</span>
                          /
                        <span class="lowTemp">0˚</span>
                    </p>
                  </div>
                  <div class="col forecastCol">
                      <p> Thursday </p>
                      <img class="forecastIcon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="sunny-with-cloud-weather">
                      <p class="forecastTemp">
                          <span class="highTemp">15˚</span>
                          /
                        <span class="lowTemp">-2˚</span>
                    </p>
                    </div>
                  <div class="col forecastCol">
                      <p> Friday </p>
                      <img class="forecastIcon" src="https://openweathermap.org/img/wn/03d@2x.png" alt="cloudy-weather">
                      <p class="forecastTemp">
                          <span class="highTemp">8˚</span>
                          /
                        <span class="lowTemp">-3˚</span>
                    </p>
                    </div>
                  <div class="col forecastCol">
                      <p> Saturday </p>
                      <img class="forecastIcon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="little-sun-and-rain">
                      <p class="forecastTemp">
                          <span class="highTemp">15˚</span>
                          /
                        <span class="lowTemp">0˚</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="github host"><a href="https://www.github.com/jieunchung/weather_app.git" target="_blank" rel="noopener noreferrer">Open-source code</a> by Jieun Chung & Hosting with <a href="https://www.netlify.com" target="_blank" rel="noopener noreferrer">Netlify </a></p>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
